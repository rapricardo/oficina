<div class="card p-0 border-primary rounded-0 hover-shadow">
  <a href="{{ .Permalink }}">
  <img class="card-img-top rounded-0" src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
  <div class="card-body">
    <ul class="list-inline mb-2">
      <li class="list-inline-item"><i class="ti-calendar"></i> {{ .Params.Duration }}</li>
      <li class="list-inline-item"><i class="ti-bookmark-alt"></i> {{ .Params.Category }}</li>
    </ul>
    <h4 class="card-title">{{ .Title }}</h4>
    <p class="card-text mb-4">{{ .Params.Subtitle | truncate 140 }}</p>
    <p><span class="badge badge-danger">{{ .Params.desconto }}</span> <small>De: R$ {{ .Params.De }}</small><br/><strong>Por apenas: {{ .Params.preco_a_vista }}</strong></p>
    <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">SAIBA MAIS</a> ou <a href="{{ .Params.apply_url }}" class="">Comprar jรก!</a>

  </div>
  </a>
</div>
